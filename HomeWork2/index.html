<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div style="color: white" class="form">
      <h1>CONTACT US</h1>
      <form>
        <label for="Say Hi">Say Hi</label>
        <input name="say" id="Say Hi" type="radio" />
        <label for="Get a Quote">Get a Quote</label>
        <input name="say" id="Get a Quote" type="radio" />
        <br /><br />
        <label for="Your name"></label>
        <input
          style="background: transparent; border: none"
          placeholder="Your name"
          type="text"
        />
        <br /><br />
        <label for="email"></label>
        <input
          style="background: transparent; border: none"
          placeholder="Email"
          id="email"
          type="email"
        />
        <br /><br />
        <label for="Your Message"></label>
        <input
          style="background: transparent; border: none"
          placeholder="Your Message"
          type="text"
        />
        <br /><br />
        <label for="Password"></label>
        <input
          style="background: transparent; border: none"
          placeholder="Password"
          type="password"
        />
        <br /><br />
        <label for="date"></label>
        <input
          style="background: transparent; border: none"
          type="date"
          type="date"
        />
        <select style="background: transparent; border: none" name="" id="">
          <option value="English">English</option>
          <option value="Ukrainian">Ukrainian</option>
          <option value="French">French</option>
        </select>
        <br /><br />

        <input style="float: left" type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
